<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-class</title>
    <style>
        .myColor {
            background-color: pink;
        }

        .myDiv {
            width: 100px;
            font-size: 30px;
            padding: 30px;
        }

        .myBorder {
            border: 5px solid darkgrey;
        }
    </style>
</head>

<body>
    <div ng-app="app">
        <div ng-controller="mainController">
            <div style="height: 100px" ng-class="classOptions">
                要努力向上
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('MainController',function($scope){
        $scope.classOptions={
          "myColor":true,
          "myDiv":true,
          "myBorder":true
        }       
    });
</script>
</body>

</html>
