<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
</head>
<body>
    <div ng-app="demo">
        <div ng-controller="MainController">
            <table style="border:solid 1px">
              <tr>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>年龄</th>
                  <th>相关信息</th>
              </tr>
              <!--ng-repeat 会为每个item都绑定一个作用域。
            作用域中除了指定的每一项的数据对象外，还有$index、$first、$last等数据，
            这些都是AngularJS自动生成的-->
            <tr ng-repeat="item in users">
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.age}}</td>
                <td>index:{{$index}},first:{{$first}},last:{{$last}},        
                  middle:{{$middle}},even:{{$even}},odd:{{$odd}}</td>
            </tr>
            </table>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script>
        var demo=angular.module('demo',[]);
        demo.controller('MainController',function ($scope){
            //定义数组 suers
            $scope.users=[
                {name:"nyh",sex:"man",age:18},
                {name:"zsc",sex:"man",age:18},
                {name:"szp",sex:"man",age:18},
            ];
        });
    </script>
</body>
</html>
