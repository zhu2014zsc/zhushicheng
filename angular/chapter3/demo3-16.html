<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独立作用域</title>
</head>
<body>
    <div ng-app="app">
        <div ng-controller='insulate'>
            <user-info user-name="小明" age='nnum' speak='sayHello(name)'></user-info>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script>
        var app=angular.module('app',[])
        app.controller('insulate',function($scope){
            $scope.num='17';
            $scope.sayHello=function(name){
                alert("Hello "+name);
            }
        });
        app.directive('userInfo',function(){
           return{
               restrict:'EA',
               template:'姓名:<input type="text" ng-model="userName" /><br/>'+
               '年龄:{{age}}<br/>'+
               '<button class="btn btn-default" ng-click="speak({name:userName})">speaking</button><br/>',
               scope:{
                   userName:'@',
                   age:'=',
                   speak:'&'
               }
           }
        });
    </script>
</body>
</html>
