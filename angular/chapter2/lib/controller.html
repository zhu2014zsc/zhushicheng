<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller And Module</title>
</head>
<body ng-app="app">
    <div ng-controller="mainController">
          <!--{{name}}-->
          <input type="text" ng-model="name">
          <butto ng-click="say()">welcome</butto>
          <br>
          {{welcome}}
    </div>
    <script scr="lib/angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('mainController',function($scope){
            $scope.name="zhushicheng";
            $scope.say=function(){
                $scope.welcome="欢迎"+$scope.name+"!"
            }
        })

        var demo=angular.module('demo',['app']);
    </script>
</body>
</html>
