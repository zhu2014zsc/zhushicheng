<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>邀请</title>
</head>

<body>
    <div class="container" style="background-color: #ebdc80;">
        <div class="row justify-content-md-center" style="padding-top: 10px;">
            <h1> 邀请名单</h1>
        </div>

        <div class="row" style="padding-top: 30px;">
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">姓名</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control" placeholder="输入姓名">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">电话</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control" placeholder="输入电话">
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-success">邀请</button>
            </div>
        </div>

        <div style="padding-top: 30px;padding-bottom: 30px;">
            <a href="#" class="col-sm-2 btn btn-success">显示全部</a>
            <a href="#" class="col-sm-2 btn btn-success">显示邀请中</a>
            <a href="#" class="col-sm-2 btn btn-success">显示已接收</a>
            <a href="#" class="col-sm-2 btn btn-success">显示已拒绝</a>
        </div>

        <div class="row" style="padding:15px">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>嘉宾信号</th>
                        <th>嘉宾电话</th>
                        <th>受邀电话</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <td>1</td>
                    <td>zhushicheng</td>
                    <td>1614566</td>
                    <td>455646</td>
                    <td>受邀</td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
