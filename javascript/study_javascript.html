<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校javascript</title>
</head>

<body>
    <script>
        function sayHello() {
            document.writeln("hello world javascript!");
            alert("hello world javascript")
        }

        sayHello();

        var sayHelloObject = function (x) {
            document.writeln('<br>');
            document.writeln("x=", x);
        }

        sayHelloObject(518);

        var study_var = function () {
            var strl = "变量名";
            var num = 1.5;
            age = 23;
            var cars = new Array("A", "B", "C");
            document.writeln("<br>"+strl );
            document.writeln("<br>"+num+"<br>"+age);
            document.writeln("<br>"+cars);
        }

        study_var();
    
        var sum=function(start,end){
            var s=0;
            var i;
            for(i=start;i<=end;i++){
                s=s+i;
            }
            document.writeln('<br>'+s);
        }(1,100);   
      
    var sum_while=function(start,end){
        var s=0;
        var i=start;
        while(i<=end){
            if(i%2==1){
                s=s+i;
            }
            i++;
        }
        document,writeln("<br>"+s);
    }(1,100);  

     var for_in=function(arr){
         for(var each in arr){
             document.writeln('<br>');
             document.writeln("arr["+each+"]="+arr[each]);
         }
     }(new Array("a","test",1,3.0[1,2,3,4]))
 
    </script>
</body>

</html>
