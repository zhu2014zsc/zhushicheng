<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width=device, initial-scale=1.0">
    <title>表单</title>
</head>
<style type="text/css">
  bady{background-color: coral;}
</style>

<body>
    <from action="#">
        用户名：<input type="text" value="张三"><br><br>
        邮件：<input type="email" placeholder="zsc@qq.com" required><br><br>
        密码：<input type="password" size="25"><br><br>
        性别:<input type="radio" name="sex" id="#">男
        <input type="radio" name="sex" id="#">女<br><br>
        年龄:<input type="number" min="17" max="100"><br><br>
        城市:<br>
        <select name=""id="">
            <option value="">北京</option>
            <option value="" selected="selected">杭州</option>
            <option value="">山东</option>
        </select><br><br>
        爱好:<br>
        <select multiple="multiple" size="4">
            <option value="">阅读</option>
            <option value="" selected="selected">音乐</option>
            <option value="">吃</option>
        </select><br><br>
        兴趣:<input type="checkbox">唱歌
        <input type="checkbox">跳舞
        <input type="checkbox">篮球 <br><br>
        颜色:<input type="color" value="#ff000"> <br><br>
        上传头像:<input type="file"><br><br>
        关键字:<input type="search" name="" id=""><br><br>
        智商:<input type="range" min="1" max="128"><br><br>
        自我介绍:<br>
        <textarea name="introduce" cols="30" rows="10" placeholder="please enter your message"></textarea><br><br>
        <input type="submit" value="提交">
        <input type="submit" value="重置">

    </from>
</body>

</html>
